name: Windows Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1

    - name: Set up Visual Studio shell
      uses: egor-tensin/vs-shell@v2
      with:
        arch: x64

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Create Release Package
      run: |
        # 创建发布目录
        mkdir ${{github.workspace}}/release
        
        # 复制主程序和文档
        copy ${{github.workspace}}/build/Release/SpinningMomo.exe ${{github.workspace}}/release/
        copy ${{github.workspace}}/README.md ${{github.workspace}}/release/使用说明.txt
        copy ${{github.workspace}}/LICENSE ${{github.workspace}}/release/

    - name: Create ZIP archive
      run: |
        Compress-Archive -Path "${{github.workspace}}/release/*" -DestinationPath "${{github.workspace}}/SpinningMomo-v${{github.ref_name}}.zip"

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: SpinningMomo-${{env.BUILD_TYPE}}
        path: ${{github.workspace}}/SpinningMomo-v${{github.ref_name}}.zip

    - name: Upload Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{github.workspace}}/SpinningMomo-v${{github.ref_name}}.zip